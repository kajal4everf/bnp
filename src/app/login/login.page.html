<ion-content>
  <div class="loginpage">
    <ion-grid>
      <ion-row>
        <ion-col>  
            <div class="ion-text-center">
                &nbsp;
            </div>      
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>  
            <div class="ion-text-center">
              &nbsp;
            </div>      
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>  
            <div class="ion-text-center">
              <img src="/assets/logo.png">
            </div>      
        </ion-col>
      </ion-row>
    </ion-grid>
    <form #form="ngForm" (ngSubmit)="login(form)">
      <ion-grid>
        <ion-row color="primary" class="ion-justify-content-center">
          <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
            <div class="ion-padding">
              <ion-item>
                <ion-input name="username" type="text" placeholder="User Name" ngModel required></ion-input>
              </ion-item>
            </div>
            <div class="ion-padding">
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
              </ion-item>
            </div>
            <div class="ion-padding">
              <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
</div>
</ion-content>
