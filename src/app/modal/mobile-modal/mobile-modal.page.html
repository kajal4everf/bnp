<ion-header>
  <ion-toolbar>
    <ion-title>Mobile Details</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngIf="planType">
      <ion-label class="mobtitle">Plan Type</ion-label>
      <ion-label class="mobdesc">{{planType}}</ion-label>
    </ion-item>
    <ion-item *ngIf="phoneNo">
      <ion-label class="mobtitle">Phone Number</ion-label>
      <ion-label>{{phoneNo}}</ion-label>
    </ion-item>
    <ion-item *ngIf="name"  lines="none">
      <ion-label class="mobAddr">Name</ion-label>
    </ion-item>
    <ion-item *ngIf="name">
      <ion-label class="mobAddr ion-text-wrap">{{name}}</ion-label> 
    </ion-item>
    <ion-item *ngIf="fatherName">
      <ion-label class="mobtitle">Father Name</ion-label>
      <ion-label>{{fatherName}}</ion-label>
    </ion-item>
    <ion-item *ngIf="address" lines="none">
      <ion-label class="mobAddr">Address</ion-label>
    </ion-item>
    <ion-item *ngIf="address">
      <ion-label class="mobAddr ion-text-wrap">{{address}}</ion-label>
    </ion-item>    
    <ion-item *ngIf="address2" lines="none">
      <ion-label class="mobtitle">Address2</ion-label>
    </ion-item>
    <ion-item *ngIf="address2">
      <ion-label class="mobAddr ion-text-wrap">{{address2}}</ion-label>
    </ion-item>
    <ion-item *ngIf="address3" lines="none">
      <ion-label class="mobtitle">Address3</ion-label>
    </ion-item>
    <ion-item *ngIf="address3">
      <ion-label class="mobAddr ion-text-wrap">{{address3}}</ion-label>
    </ion-item>
    <ion-item *ngIf="city">
      <ion-label class="mobtitle">City</ion-label>
      <ion-label>{{city}}</ion-label>
    </ion-item>
    <ion-item *ngIf="district">
      <ion-label class="mobtitle">District</ion-label>
      <ion-label>{{district}}</ion-label>
    </ion-item>
    <ion-item *ngIf="state">
      <ion-label class="mobtitle">State</ion-label>
      <ion-label>{{state}}</ion-label>
    </ion-item>
    <ion-item *ngIf="pincode">
      <ion-label class="mobtitle">Pin</ion-label>
      <ion-label>{{pincode}}</ion-label>
    </ion-item>
    <ion-item *ngIf="altPhone">
      <ion-label class="mobtitle">Alt. Phone</ion-label>
      <ion-label>{{altPhone}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="shareThis()">Share</ion-button>
</ion-content>
